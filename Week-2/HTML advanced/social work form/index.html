<!DOCTYPE html>
<html>
<head>
  <style>
    .form {
      display: flex;
      flex-direction: column; 
      width: 300px;
    }

    .form-row {
      display: flex;
      margin-bottom: 10px;
    }

    .label {
      flex: 1;
      margin-right: 10px;
    }

    .input {
      flex: 2;
    }
  </style>
</head>

<body>
  <div class="form">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <label class="label" for="full_name">Full name:</label>
            <input class="input" type="text" id="full_name" name="fname"><br>
        </div>
        <div  class="form-row ">
            <label class="label" for="email">Email:</label>
            <input class="input" type="text" id="email" name="fname"><br>
        </div>
        <div class="form-row ">
            <label class="label" for="about">About:</label>
            <textarea class="input" name="about" id="about" rows="10" cols="30"></textarea>
        </div>
        <div  class="form-row ">
            <label class="label" for="picture">picture:</label>
            <input class="input" type="file" id="picture" name="myfile"><br><br>
        </div>
        <div class="form-row ">
            <input type="submit" value="Submit">
        </div>
    </form>
  </div>
</body>
</html>
