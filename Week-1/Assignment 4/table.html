<!DOCTYPE html>
<html>
<head>
  <title>Table and List</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th colspan="3"><h1>1</h1></th>
        </tr>
        <tr>
            <th rowspan="2"><h1>2</h1></th>
            <th><h1>3</h1></th>
            <th><h1>4</h1></th>
        </tr>
        <tr>
            <th><h1>5</h1></th>
            <th><h1>6</h1></th>
        </tr>
    </table>
    <ol>
        <li>Desktop</li>
        <ul>
            <li>Linux</li>
            <li>Mac OS</li>
            <li>Windows</li>
          </ul>
        <li>Mobile</li>
        <ul>
            <li>Android</li>
            <li>iOS/li>
            <li>Milk</li>
          </ul>
      </ol>
    
</body>

</html>
